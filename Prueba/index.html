<!DOCTYPE html>
<html>
<head>
  <title>Simulación de Sistema de Colas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Simulación de Sistema de Colas</h1>
  <form id="queueForm">
    <label for="lambda">Tasa promedio de llegadas (lambda):</label>
    <input type="number" step="0.01" id="lambda" required><br>
    <label for="mu">Tasa promedio de servicio (mu):</label>
    <input type="number" step="0.01" id="mu" required><br>
    <label for="s">Número de servidores (s):</label>
    <input type="number" min="1" id="s" required><br>
    <label for="simulationTime">Tiempo de simulación:</label>
    <input type="number" min="1" id="simulationTime" required><br>
    <button type="submit">Simular</button>
  </form>

  <div id="results">
    <!-- Aquí se mostrarán los resultados de la simulación -->
  </div>

  <script src="script.js"></script>
</body>
</html>
